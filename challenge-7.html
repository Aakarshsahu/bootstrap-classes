<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        
        body,html{
            width: 100%;
            height: 100%;
            background: radial-gradient(rgb(93,255,231) 10% , #4ba3df);
            display: flex;
            justify-content: center;
            align-items: center;
            
          }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2>List Group With Contextual Classes</h2>
        <ul class="list-group">
            <li class="list-group-item list-group-item-success">Successitem</li>
            <li class="list-group-item list-group-item-secondary">Secondaryitem</li>
            <li class="list-group-item list-group-item-info">Info item</li>
            <li class="list-group-item list-group-item-warning">Warningitem</li>
            <li class="list-group-item list-group-item-danger">Dangeritem</li>
            <li class="list-group-item list-group-item-primary">Primaryitem</li>
            <li class="list-group-item list-group-item-dark">Dark item</li>
            <li class="list-group-item list-group-item-light">Lightitem</li>
        </ul>
    </div>
</body>
</html>
